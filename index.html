<!DOCTYPE html> 
<html> 
	<head> 
	<title>Pirates verbs</title> 
	<link rel="stylesheet" href="css/jquery.mobile-1.0b2.min.css" />
        <script src="js/jquery-1.6.2.min.js"></script>
        <script src="js/jquery.mobile-1.0b2.min.js"></script>
        <script src="js/jquery-ui-1.8.16.custom.min.js"></script>
                                   
        <!-- kibo -->         
        <link rel="stylesheet" href="css/main.css" />        
        <script src="js/dictionary.js"></script>
       			
    <script>  
        $(init);
        
        function init(){
            DICTIONARY.game.init();
        }                                          
    </script>	
			
</head> 
<body>     
 <div data-role="page" data-theme="a" id="home" >
     <div class="wrapper" >
     
    <div data-role="header" data-position="fixed" data-theme="a" >            
        <h1>Home</h1>					           
    </div><!-- /header -->

    <div data-role="content" id="homeContent" data-theme="e">	                
       
        <p class="center">
            <img id="motto" src="img/motto.png" alt="Irregular verbs"/>
        </p>
      	                         
        <a href="#game" data-role="button" data-theme="a" >Game</a>            
        <a href="#topten" data-role="button" data-theme="a">Top ten</a>
        <a href="#search" data-role="button" data-theme="a">Search</a> 
        <a href="#about" data-role="button" data-theme="a">About</a>     
                                            	
    </div><!-- /content -->

   <div data-role="footer" data-position="fixed"  data-theme="a" >         
       <a href="#options" data-role="button" data-icon="gear">Options</a>        
    </div><!-- /footer -->        
    
    </div> <!-- /wrapper -->
    
 </div> <!-- /home -->
  
  <div data-role="page" data-theme="a"  id="topten">
      <div class="wrapper">
      <div data-role="header" data-position="fixed" data-theme="a"> 
            <a href="#home" onclick="window.location.href='index.html'" data-role="button" data-icon="home" data-iconpos="notext" title="home">Home</a>            
            <h1>Top ten</h1>					           
    </div><!-- /header -->

    <div data-role="content" >	
        
        <ol id="toptenList" data-role="listview" data-theme="e" data-count-theme="a"></ol>    	                           	
        
    </div><!-- /content -->

   <div data-role="footer" data-position="fixed" data-theme="a">                                                                            
    </div><!-- /footer -->
        
    </div> <!-- /wrapper -->
 </div> <!-- /topten -->
 
  <div data-role="page" data-theme="a"  id="search">
      <div class="wrapper" >
     
      <div data-role="header" data-position="fixed" data-theme="a">                  
            <a href="#home" onclick="window.location.href='index.html'" data-role="button" data-icon="home" data-iconpos="notext" title="home">Home</a> 
            <h1>Search</h1>					           
    </div><!-- /header -->

    <div data-role="content" >	
        
        <ul id="verbsList" data-role="listview" data-filter="true" data-theme="e" data-filter-placeholder="Search verb" ></ul>   
        
    </div><!-- /content -->

   <div data-role="footer" data-position="fixed" data-theme="a">                                                                            
    </div><!-- /footer -->
    
    </div> <!-- /wrapper -->
        
 </div> <!-- /search -->
    
<div data-role="page" data-theme="a" id="game">
    <div class="wrapper">

    <div data-role="header" data-position="fixed" data-theme="a">
            <a href="#home" onclick="window.location.href='index.html'" data-role="button" data-icon="home" data-iconpos="notext" title="home">Home</a> 
            <h1>Game</h1>					           
    </div><!-- /header -->

    <div data-role="content" id="gameContent" data-theme="e">	
                
        <div class="ui-grid-b tenses">
            <div  class="ui-block-a" >
                <div id="tense0" class="makeMyDroppable"></div>                       
            </div>
            <div class="ui-block-b">
                <div id="tense1" class="makeMyDroppable"></div>                  
            </div>
            <div class="ui-block-c">
                <div id="tense2" class="makeMyDroppable"></div>                
            </div>
        </div><!-- /grid-b -->
	                                
        <div class="options">
            <div>
                <div id="opti0"></div>                              
            </div>                        
                                
            <div style="float:left; width:50%;">
                <div id="opti1" class="hidden"></div>                
            </div>
            
            <div style="float:right; width:50%;">
                <div id="opti2"></div>                
            </div>
                      
            <div style="clear:both"></div>
            
            <div>
                <div id="opti3"></div>                
            </div>
        </div><!-- /grid-c -->                               
                                             
        <div class="ui-grid-a" >
            <div class="ui-block-a"><button id="soundButton" type="button" data-theme="c" data-icon="info" data-iconpos="right" title="Sound">Sound</button></div>
            <div class="ui-block-b"><div id="nextButton"><button type="button" data-theme="a" data-icon="arrow-r" data-iconpos="right" title="Next" disabled="disabled">Next</button></div></div>	   
        </div>                 	
    </div><!-- /content -->
      
    <div data-role="footer" data-position="fixed" class="gameFooter"  data-theme="a">    
                       
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <div class="bonus"></div>                
            </div>
            <div class="ui-block-b" ><div class="lives" ></div></div>	   
        </div>        
        
    </div><!-- /footer -->
    
    </div> <!-- /wrapper -->

</div><!-- /game -->

<div data-role="page" data-theme="a" id="gameover">
    <div class="wrapper" >
        
    <div data-role="header" data-position="fixed" >
            <a href="#home" onclick="window.location.href='index.html'"  data-role="button" data-icon="home" data-iconpos="notext" title="home">Home</a> 
            <h1>Game over</h1>					           
    </div><!-- /header -->

    <div data-role="content" id="gameoverContent" data-theme="e">	
        <div id="gameoverBox">      
            <img id="farawell" src="img/gameover.png" alt="logo" />             
        </div>
        
        <input type="text" name="name" id="name" value="" placeholder="Write your pirate name!"  /> 
                                                             	                                  
        <div class="ui-grid-a">
            <div class="ui-block-a"><button type="button" data-theme="c" onclick="window.location.href='index.html'">Cancel</button></div>
            <div class="ui-block-b"><button id="saveResultsButton" type="button" data-theme="a">Save</button></div>	   
        </div>
                       	
    </div><!-- /content -->

    <div data-role="footer" data-position="fixed" class="gameFooter" data-theme="a" >    
                       
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <div class="bonus"></div>                
            </div>
            <div class="ui-block-b" ><div class="lives" ></div></div>	   
        </div>        
        
    </div><!-- /footer -->
    
    </div> <!-- /wrapper -->
            
</div> <!-- /gameOver -->

<div data-role="page" data-theme="a" id="options">
    <div class="wrapper">
        
    <div data-role="header" data-position="fixed" data-theme="a">
            <a href="#home" onclick="window.location.href='index.html'"  data-role="button" data-icon="home" data-iconpos="notext" title="home">Home</a> 
            <h1>Options</h1>					           
    </div><!-- /header -->

    <div data-role="content" id="optionsContent" data-theme="e">
        
         <div data-role="fieldcontain">
            <label for="select-lives"><b>Count of lives</b></label>
            <select name="lives" id="select-lives" data-native-menu="false" data-theme="a">
                <option value="3">3 lives</option>  
                <option value="2">2 lives</option>
                <option value="1">1 live</option>                                                                         
            </select>
        </div>
                                                
        <div data-role="fieldcontain">
            <label for="select-verbs" ><b>Count of verbs</b></label>
            <select name="countOfVerbs" id="select-verbs" data-native-menu="false" data-theme="a">                    
                    <option value="10">10 verbs</option>
                    <option value="20">20 verbs</option>
                    <option value="30">30 verbs</option>
                    <option value="30">40 verbs</option>
                    <option value="30">50 verbs</option>
                    <option value="100">100 verbs</option>
            </select>
        </div>
        
        <div data-role="fieldcontain">
                <label for="select-voice"><b>Play sound</b></label>
                <select name="voice" id="select-voice" data-role="slider" data-theme="a">
                    <option value="on">On</option>
                    <option value="off">Off</option>                        
                </select> 
        </div>               
               	                                        
    </div><!-- /content -->

     <div data-role="footer" data-position="fixed" data-theme="a">        
                                                                     
    </div><!-- /footer -->
    
    </div> <!-- /wrapper -->
            
</div> <!-- /options -->

</body>
</html>
